[geometry]
method      = 'FieldCageTpc'
tpc_dim     = (0.0, 10, 20)
electrode_thickness = 0.5
pad_shape   = 'box'
pad_spacing = 0.4
pad_rmin    = 0
pad_rmax    = 0.04
pad_offset  = 0.25
grid_shape  = 'box'
grid_pitch  = 0.04
grid_dim    = (10,10)
build_pads  = 0
ring_thickness = 1.0
nrings      = 10

[boundary]
anode_v      = 0.
efield       = 500.
pad_v        = 0.
grid_v       = -300.
gqo_near     = 8
gqo_medium   = 8
gqo_far      = 8
hmat_mbs     = 1000
hmat_eps     = 1e-5
[boundary_plotting]
efield_linspaces = ( (0,2,80), (-3,3,60), (2,8,60) )
potent_linspaces = ( (0,2,80), (-3,3,60), (2,8,60) )
plane     = 'xz'
height    = 0.0

[raster]
linspaces = ( (0,10,100), (-5,5,100), (-5,5,100) )

[velocity]
temperature = 89.

[step]
step_range = ( (9,9), (0.0,0.0), (-1,1) )
step_inc  = (0.1, 0.1, 0.1)
start_time = 0.0
stepper    = 'rkck'
maxiter    = 300
lcar       = 0.001
stuck      = 0.0001
fixed_step = 0.1
