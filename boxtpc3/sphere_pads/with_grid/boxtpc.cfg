[geometry]
method      = 'BoxTpc'
tpc_dim     = (3.0, 3.0, 3.0)
pad_shape   = 'sphere'
pad_spacing = 0.4
pad_rmin    = 0
pad_rmax    = 0.04
pad_offset  = 0.25
grid_diameter = 0.04
grid_dim    = (6,6)
build_pads  = 1
build_grid  = 1

[boundary]
method       = 'field_cage'
drift_length = 3.0
anode_v      = 0.
efield       = 500.
pad_v        = 0.
grid_v       = -300.
#gqo_near     = 8
#gqo_medium   = 8
#gqo_far      = 8
#hmat_mbs     = 1000
