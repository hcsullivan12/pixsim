stepper    = 'rkck'
maxiter    = 300
lcar       = 0.001
stuck      = 0.0001
fixed_step = 0.1

[weight]
method    = 'weighting'
domain    = 23
potential = 1.0
[weight_raster]
linspaces = ( (0,3,60), (-1.5,1.5,60), (-1.5,1.5,60) )
[weight_raster_plot]
draw_contours = 1
